<!DOCTYPE html><html><head><title>Flex HRM Data</title></head><body><h1>Flex HRM Dokumentation</h1><p>Laddar data...</p><script>fetch("scraped-data-complete/complete-dataset.json").then(r=>r.json()).then(d=>document.body.innerHTML=`<h1>Flex HRM (${d.metadata.totalPages} sidor)</h1><div>${d.pages.map(p=>`<div style="border:1px solid #ccc;margin:10px;padding:10px"><h3>${p.title}</h3><p><strong>${p.breadcrumbs}</strong></p><p>${p.content.substring(0,200)}...</p><a href="${p.url}" target="_blank">Original</a></div>`).join("")}</div>`)</script></body></html>
